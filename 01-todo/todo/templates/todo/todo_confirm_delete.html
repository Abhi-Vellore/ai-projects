<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Todo</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: #f9f9f9;
            padding: 40px;
            border-radius: 4px;
        }

        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            margin-left: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delete Todo?</h1>
        <p>Are you sure you want to delete "{{ todo.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
            <a href="{% url 'todo_list' %}">Cancel</a>
        </form>
    </div>
</body>

</html>
